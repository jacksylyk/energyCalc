{% extends 'base.html' %}

{% block content %}
  <div class="max-w-md mx-auto p-4 pt-6 md:p-6 lg:p-12 bg-white rounded shadow-md">
    <h1 class="text-3xl font-bold mb-4">Результаты счета</h1>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 xl:w-1/2 p-3">
        <p class="text-lg font-medium">Потребление:</p>
        <p class="text-2xl font-bold">{{ invoice.consumption | floatformat:2 }}</p>
      </div>
      <div class="w-full md:w-1/2 xl:w-1/2 p-3">
        <p class="text-lg font-medium">Без НДС:</p>
        <p class="text-2xl font-bold">{{ invoice.without_vat | floatformat:2 }}</p>
      </div>
    </div>
  </div>
{% endblock %}
