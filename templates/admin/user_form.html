{% extends 'base.html' %}

{% block content %}
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-semibold mb-4">Создать / Обновить пользователя</h1>
        <form method="post" class="max-w-sm mx-auto">
            {% csrf_token %}
            <div class="bg-white shadow overflow-hidden sm:rounded-lg p-4">


                <div class="mb-5">
                    <label for="{{ form.username.auto_id }}"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ form.username.label }}</label>
                    <input type="text" id="{{ form.username.auto_id }}" name="{{ form.username.name }}"
                           class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                           required/>
                    <p id="helper-text-explanation" class="mt-2 text-sm text-gray-500 dark:text-gray-400">Обязательное
                        поле.
                        Не более 150 символов. Только буквы, цифры и символы @/./+/-/_.</p>
                </div>
                <div class="mb-5">
                    <label for="{{ form.first_name.auto_id }}"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ form.first_name.label }}</label>
                    <input type="text" id="{{ form.first_name.auto_id }}" name="{{ form.first_name.name }}"
                           class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                           required/>
                </div>
                <div class="mb-5">
                    <label for="{{ form.last_name.auto_id }}"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ form.last_name.label }}</label>
                    <input type="text" id="{{ form.last_name.auto_id }}" name="{{ form.last_name.name }}"
                           class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"/>
                </div>
                <div class="mb-5">
                    <label for="{{ form.second_name.auto_id }}"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ form.second_name.label }}</label>
                    <input type="text" id="{{ form.second_name.auto_id }}" name="{{ form.second_name.name }}"
                           class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"/>
                </div>
                <div class="flex items-start mb-5">
                    <div class="flex items-center h-5">
                        <input id="{{ form.is_superuser.auto_id }}" type="checkbox" name="{{ form.is_superuser.name }}"
                               class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"/>
                    </div>
                    <label for="{{ form.is_superuser.auto_id }}"
                           class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Статус
                        администратора</label>
                </div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded mt-4">Сохранить</button>
            </div>
{#            {{ form.as_p }}#}
        </form>
    </div>
{% endblock %}
