{% extends "base.html" %}

{% block content %}
  <div class="container mx-auto max-w-md p-4">
        <form method="post" class=" mx-auto">
            {% csrf_token %}
            <div class="bg-white shadow overflow-hidden sm:rounded-lg p-4">
                <h1 class="text-2xl font-semibold mb-4">Сбросить пароль для {{ user.username }}</h1>
                <div class="mb-5">
                    <label for="{{ form.new_password.auto_id }}"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ form.new_password.label }}</label>
                    <input type="password" id="{{ form.new_password.auto_id }}" name="{{ form.new_password.name }}"
                           class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                           required/>
                </div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded mt-4">Сохранить</button>

            </div>
        </form>
    </div>
{% endblock %}
